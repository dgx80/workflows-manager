name: Create Release from Release Branch

on:
  push:
    branches:
      - 'release/v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_created: ${{ steps.check_tag.outputs.exists == 'false' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          VERSION="${BRANCH_NAME#release/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Validate version in pyproject.toml
        run: |
          TOML_VERSION=$(grep -E '^version\s*=' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          BRANCH_VERSION="${{ steps.version.outputs.version }}"
          BRANCH_VERSION_CLEAN="${BRANCH_VERSION#v}"

          if [ "$TOML_VERSION" != "$BRANCH_VERSION_CLEAN" ]; then
            echo "ERROR: Version mismatch!"
            echo "  pyproject.toml: $TOML_VERSION"
            echo "  Branch name: $BRANCH_VERSION_CLEAN"
            exit 1
          fi
          echo "Version validated: $TOML_VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Generate release notes
        if: steps.check_tag.outputs.exists == 'false'
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..HEAD"
          else
            RANGE="HEAD~20..HEAD"
          fi

          FEATURES=$(git log $RANGE --oneline --no-merges --grep="^feat" 2>/dev/null || true)
          FIXES=$(git log $RANGE --oneline --no-merges --grep="^fix" 2>/dev/null || true)
          OTHERS=$(git log $RANGE --oneline --no-merges --grep="^ci\|^chore\|^docs" 2>/dev/null || true)

          {
            echo "notes<<EOF"
            echo "## What's Changed"
            echo ""
            if [ -n "$FEATURES" ]; then
              echo "### âœ¨ Features"
              echo "$FEATURES" | while read line; do echo "- $line"; done
              echo ""
            fi
            if [ -n "$FIXES" ]; then
              echo "### ðŸ› Bug Fixes"
              echo "$FIXES" | while read line; do echo "- $line"; done
              echo ""
            fi
            if [ -n "$OTHERS" ]; then
              echo "### ðŸ”§ Other Changes"
              echo "$OTHERS" | while read line; do echo "- $line"; done
              echo ""
            fi
            if [ -n "$PREV_TAG" ]; then
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...$VERSION"
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}

  build:
    needs: create-release
    if: needs.create-release.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Build package
        run: uv build

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: dist/*
