name: Create Release from Release Branch

on:
  push:
    branches:
      - 'release/v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_clean: ${{ steps.version.outputs.version_clean }}
      tag_created: ${{ steps.check_tag.outputs.exists == 'false' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          VERSION="${BRANCH_NAME#release/}"
          VERSION_CLEAN="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_clean=$VERSION_CLEAN" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Validate version in pyproject.toml
        run: |
          TOML_VERSION=$(grep -E '^version\s*=' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          BRANCH_VERSION_CLEAN="${{ steps.version.outputs.version_clean }}"

          if [ "$TOML_VERSION" != "$BRANCH_VERSION_CLEAN" ]; then
            echo "ERROR: Version mismatch!"
            echo "  pyproject.toml: $TOML_VERSION"
            echo "  Branch name: $BRANCH_VERSION_CLEAN"
            exit 1
          fi
          echo "Version validated: $TOML_VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Generate release notes
        if: steps.check_tag.outputs.exists == 'false'
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..HEAD"
          else
            RANGE="HEAD~20..HEAD"
          fi

          FEATURES=$(git log $RANGE --oneline --no-merges --grep="^feat" 2>/dev/null || true)
          FIXES=$(git log $RANGE --oneline --no-merges --grep="^fix" 2>/dev/null || true)
          OTHERS=$(git log $RANGE --oneline --no-merges --grep="^ci\|^chore\|^docs" 2>/dev/null || true)

          {
            echo "notes<<EOF"
            echo "## What's Changed"
            echo ""
            if [ -n "$FEATURES" ]; then
              echo "### âœ¨ Features"
              echo "$FEATURES" | while read line; do echo "- $line"; done
              echo ""
            fi
            if [ -n "$FIXES" ]; then
              echo "### ðŸ› Bug Fixes"
              echo "$FIXES" | while read line; do echo "- $line"; done
              echo ""
            fi
            if [ -n "$OTHERS" ]; then
              echo "### ðŸ”§ Other Changes"
              echo "$OTHERS" | while read line; do echo "- $line"; done
              echo ""
            fi
            echo "## Installation"
            echo ""
            echo "### Windows"
            echo "\`\`\`powershell"
            echo "# Download and run installer"
            echo "Invoke-WebRequest -Uri https://github.com/${{ github.repository }}/releases/download/$VERSION/wfm-windows-installer.exe -OutFile wfm-setup.exe"
            echo "./wfm-setup.exe"
            echo "\`\`\`"
            echo ""
            echo "### Linux"
            echo "\`\`\`bash"
            echo "curl -L https://github.com/${{ github.repository }}/releases/download/$VERSION/wfm-linux.tar.gz | tar xz"
            echo "sudo mv wfm /usr/local/bin/"
            echo "\`\`\`"
            echo ""
            echo "### macOS"
            echo "\`\`\`bash"
            echo "curl -L https://github.com/${{ github.repository }}/releases/download/$VERSION/wfm-macos.tar.gz | tar xz"
            echo "sudo mv wfm /usr/local/bin/"
            echo "\`\`\`"
            echo ""
            echo "### Via pip/uv"
            echo "\`\`\`bash"
            echo "pip install workflows-manager"
            echo "# or"
            echo "uv tool install workflows-manager"
            echo "\`\`\`"
            echo ""
            if [ -n "$PREV_TAG" ]; then
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...$VERSION"
            fi
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}

  # Build Python package (wheel + sdist)
  build-python:
    needs: create-release
    if: needs.create-release.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: dist/*

  # Build standalone executables for each platform
  build-binaries:
    needs: create-release
    if: needs.create-release.outputs.tag_created == 'true'
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: windows
            ext: .exe
          - os: ubuntu-latest
            name: linux
            ext: ""
          - os: macos-latest
            name: macos
            ext: ""

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyinstaller pyyaml

      - name: Build executable
        run: |
          pyinstaller --onefile --name wfm wfm/cli.py

      - name: Create archive (Unix)
        if: matrix.name != 'windows'
        run: |
          cd dist
          tar -czvf wfm-${{ matrix.name }}.tar.gz wfm

      - name: Create archive (Windows)
        if: matrix.name == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist/wfm.exe -DestinationPath dist/wfm-windows.zip

      - name: Upload binary to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            dist/wfm-${{ matrix.name }}.tar.gz
            dist/wfm-windows.zip

  # Build Windows installer with NSIS
  build-windows-installer:
    needs: [create-release, build-binaries]
    if: needs.create-release.outputs.tag_created == 'true'
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyinstaller pyyaml

      - name: Inject version into __init__.py
        run: |
          python -c "
          version = '${{ needs.create-release.outputs.version_clean }}'
          content = open('wfm/__init__.py').read()
          import re
          content = re.sub(r'__version__ = \".*?\"', f'__version__ = \"{version}\"', content)
          open('wfm/__init__.py', 'w').write(content)
          "

      - name: Build executable
        run: pyinstaller --onefile --name wfm wfm/cli.py

      - name: Create NSIS installer script
        shell: pwsh
        run: |
          $version = "${{ needs.create-release.outputs.version_clean }}"
          @"
          !include "MUI2.nsh"

          Name "Workflow Manager"
          OutFile "wfm-windows-installer.exe"
          InstallDir "`$PROGRAMFILES\wfm"
          RequestExecutionLevel admin

          !insertmacro MUI_PAGE_WELCOME
          !insertmacro MUI_PAGE_DIRECTORY
          !insertmacro MUI_PAGE_INSTFILES
          !insertmacro MUI_PAGE_FINISH

          !insertmacro MUI_LANGUAGE "English"

          Section "Install"
            SetOutPath "`$INSTDIR"
            File "dist\wfm.exe"

            ; Add to PATH
            EnVar::AddValue "PATH" "`$INSTDIR"

            ; Create uninstaller
            WriteUninstaller "`$INSTDIR\uninstall.exe"

            ; Start menu
            CreateDirectory "`$SMPROGRAMS\Workflow Manager"
            CreateShortcut "`$SMPROGRAMS\Workflow Manager\Uninstall.lnk" "`$INSTDIR\uninstall.exe"
          SectionEnd

          Section "Uninstall"
            Delete "`$INSTDIR\wfm.exe"
            Delete "`$INSTDIR\uninstall.exe"
            RMDir "`$INSTDIR"

            ; Remove from PATH
            EnVar::DeleteValue "PATH" "`$INSTDIR"

            ; Remove start menu
            Delete "`$SMPROGRAMS\Workflow Manager\Uninstall.lnk"
            RMDir "`$SMPROGRAMS\Workflow Manager"
          SectionEnd
          "@ | Out-File -FilePath installer.nsi -Encoding ASCII

      - name: Install NSIS
        shell: pwsh
        run: choco install nsis -y

      - name: Install EnVar plugin
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://nsis.sourceforge.io/mediawiki/images/7/7f/EnVar_plugin.zip" -OutFile envar.zip
          Expand-Archive -Path envar.zip -DestinationPath envar
          Copy-Item -Path "envar\Plugins\x86-unicode\EnVar.dll" -Destination "C:\Program Files (x86)\NSIS\Plugins\x86-unicode\" -Force

      - name: Build installer
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\NSIS\makensis.exe" installer.nsi

      - name: Upload installer to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: wfm-windows-installer.exe
